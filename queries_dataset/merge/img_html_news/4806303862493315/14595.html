      <script type="text/javascript">window.AD_SURVEY_Add_AdPos && AD_SURVEY_Add_AdPos("7004636");</script>
      </aside>
    </div></div><article><textarea class="article-aid">49NkHpn1VAI</textarea><textarea class="article-author"> </textarea><textarea class="article-host">china.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">台风“马鞍”登陆！多地停课停工停产停运​</textarea><textarea class="article-catnode">/e3pmh1nnq/e7tl4e309</textarea><textarea class="article-content"><article><section data-type="rtext"><p>据中央气象台消息，10时30分前后，<em data-scene="strong">台风“<em data-scene="strong">马鞍</em> ”在广东电白沿海登陆</em> 。登陆时中心附近最大风力12级（台风级，33米/秒）。 </p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/4818d8cc8b90d74b4672579c641c7aaa.png?w=1260" /></i></p><p>据广东省气象公共服务中心官方微博消息，预计，“马鞍”将以25公里左右的时速向西北方向快速移动，穿过茂名，<em data-scene="strong">25日下午进入广西</em> ，强度逐渐减弱。 </p><p>受其影响，25日粤西市县有<em data-scene="strong">暴雨到大暴雨局部特大暴雨</em> ，珠三角南部有大雨到暴雨局部大暴雨，粤东沿海市县有中到大雨局部暴雨。 </p><p><i class="pic-con"><img data-alt="图片来源：中央气象台" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/1e0fb15079ad24902e1a17acda97b268.png?w=1260" /></i></p><p><em data-scene="strong">多地停课、停工、停产、停运、停业</em> </p><p>受台风“马鞍”影响，广东茂名市气象台24日21时14分发布台风红色预警信号，同时茂名市24日22时发布防台风“五停”指令：</p><p>茂名市防汛防旱防风指挥部于8月24日16时启动防风Ⅱ级应急响应，经指挥部研究决定，自8月24日22时起，在全市范围内采取“五停”措施即：<em data-scene="strong">停课、停工、停产、停运、停业</em> 。除承担抢险救灾和保障社会基本运行任务的单位和个人外，其它人员切勿随意外出。各地开放避险避护场所供群众避风避险。 </p><p>而在此之前，江门、阳江也相继发布了“五停”通知：</p><p>三防指挥部已于24日15时将防风Ⅲ级应急响应提升至Ⅱ级，18时起江门全市停课、停工、停产、停运、停业； </p><p>24日20时起，阳江全市范围内启动防风停课、停工、停产、停运、停业等“五停”指令。 </p><p>据广州市海珠区教育局25日消息，全区公民办中小学校、幼儿园、职业学校于2022年8月25日<em data-scene="strong">停课1天</em> 。停课期间，校外培训机构停止线下培训。</p><p>广州市增城区防汛防旱防风指挥部24日发布《增城区防御台风“马鞍”的紧急通知》，从8月25日零时起，<em data-scene="strong">全区所有在建工程一律停止作业，全区各级各类学校一律停课</em> 。</p><p>此外， </p><p><em data-scene="strong">南沙三防</em> 提示25日非必要不出门； </p><p><em data-scene="strong">从化</em> 辖区景区景点25日暂停接待游客； </p><p><em data-scene="strong">珠海</em> 所有公交线路全面停运， </p><p>25日视天气情况及时安排调整； </p><p><em data-scene="strong">横琴</em> 口岸24日23:40起暂停通关； </p><p><em data-scene="strong">广深</em> 城际所有动车25日临时停运； </p><p>25日从<em data-scene="strong">湛江</em> 吴川机场往返 </p><p>海口、长沙、衡阳、昆明、南京等航班取消； </p><p>广东省文旅厅提醒： </p><p>谨慎进行户外旅游活动。 </p><p><em data-scene="strong">台风橙色预警</em>  </p><p>中央气象台8月25日10时继续发布<em data-scene="strong">台风橙色预警</em> ： </p><p>预计，“马鞍”将以每小时35公里左右的速度向西偏北方向移动，即将在广东电白登陆，登陆后强度逐渐减弱。 </p><p><i class="pic-con"><img data-alt="图片来源：中央气象台" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/bd759c8269affd12390abc626341ec3e.png?w=1260" /></i></p><p><em data-scene="strong">大风预报</em> ：25日14时到26日14时，南海西部海域、琼州海峡、北部湾、西沙群岛附近海域、中沙群岛附近海域、广东中西部沿海、广西沿海、海南岛沿海将有6-9级大风，“马鞍”中心经过的附近海域或地区的风力可达10-12级，阵风13-14级。 </p><p><i class="pic-con"><img data-alt="图片来源：中央气象台" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/d12009b09bcd4aa0c0221b0c51f66470.png?w=1260" /></i></p><p><em data-scene="strong">降水预报</em> ：25日14时到26日14时，广东中西部、广西南部和西部、海南岛、云南东南部部分地区有大雨或暴雨，其中广东西南部、广西南部等地部分地区有大暴雨（100-220毫米）。 </p><p><i class="pic-con"><img data-alt="图片来源：中央气象台" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/a3a10e4f1b627e0b288b2eb931f8b8f1.png?w=1260" /></i></p><p><em data-scene="strong">暴雨蓝色预警</em> </p><p>中央气象台8月25日10时继续发布<em data-scene="strong">暴雨蓝色预警</em> ： </p><p>预计，8月25日14时至26日14时，广东中西部、广西南部和西部、海南岛、云南东南部以及四川盆地西部和南部、陕西中部和西南部、河南中部、江苏南部、浙江北部、黑龙江西北部等地<em data-scene="strong">部分地区有大雨或暴雨</em> ，其中，广东西南部、广西南部等地<em data-scene="strong">部分地区有大暴雨</em> （100～220毫米）。 </p><p>上述部分地区伴有短时强降水（最大小时降雨量30～50毫米，局地可超过60毫米），局地有雷暴大风等强对流天气。 </p><p><i class="pic-con"><img data-alt="图片来源：中央气象台" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/03536069f371e9056c76c4cf6cf3731f.png?w=1260" /></i></p><p><em data-scene="strong">高温橙色预警</em>  </p><p>中央气象台8月25日06时继续发布<em data-scene="strong">高温橙色预警</em> ： </p><p>预计8月25日白天，四川盆地、重庆、贵州东部和北部、陕西南部、湖北、安徽南部、湖南、江西、浙江、福建、广西北部等地有35～39℃高温天气，其中，四川盆地、重庆、江西东部和南部、浙江中部等地的部分地区<em data-scene="strong">最高气温可达40℃以上</em> 。 </p><p><i class="pic-con"><img data-alt="图片来源：中央气象台" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/fa7b45e424ded13434a1963f36f5152c.png?w=1260" /></i></p><p><em data-scene="strong">台风来临，应急号码请牢记！</em>  </p><p>公安报警电话：<em data-scene="strong">110</em> </p><p>火警电话：<em data-scene="strong">119</em> </p><p>急救电话：<em data-scene="strong">120</em> </p><p>供电服务电话：<em data-scene="strong">95598</em> </p><p>交通事故报警电话：<em data-scene="strong">122</em> </p><p>水上遇险求助电话：<em data-scene="strong">12395</em>  </p></section></article></textarea><textarea class="article-time">1661403691053</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：赵钰阳</textarea><textarea class="article-source-name"><a href="https://mp.weixin.qq.com/s/e6WVctlmEGgRiU-0abMA9A" >工人日报</a></textarea><textarea class="article-ext-xtime">1661403691053</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-cover"></textarea></article><div id="csr_other_1">7003385</div><div class="article_aside_hqss"><div class="hd"><textarea class="title">环球时事</textarea></div><div class="bd"><div class="item"><textarea class="item-aid">49ZY88CfuaZ</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">快讯！外媒：美国务卿布林肯突访基辅</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">49ZY7Pgln02</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">英国首相特拉斯公布政府紧急能源计划</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">49ZXngRqjjs</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">菲律宾拒绝国际刑事法院重启对菲扫毒行动的调查</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">49ZT9XiRie5</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">星夜兼程！海军航空兵某团开展长航时不间断搜攻潜训练</textarea><textarea class="item-cnf-host">mil.huanqiu.com</textarea></div><div class="item"><
