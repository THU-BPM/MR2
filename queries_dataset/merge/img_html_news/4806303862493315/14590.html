    </div></div><article><textarea class="article-aid">49NoFos3nps</textarea><textarea class="article-author"> </textarea><textarea class="article-host">china.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">台风“马鞍”已登陆！4省区风大雨急！这些地区有特大暴雨，最大风力12级</textarea><textarea class="article-catnode">/e3pmh1nnq/e7tl4e309</textarea><textarea class="article-content"><article><section data-type="rtext"><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/2d50a46af23e5cc454f1367b62f021ba.png?w=1260" /></i></p><p>中央气象台消息，<em data-scene="strong">10时30分前后，台风“马鞍”在广东电白沿海登陆。</em> <em data-scene="strong">登陆时中心附近最大风力12级（33米/秒），中心最低气压975百帕，强度为台风级。</em> </p><p>预计，“马鞍”将以25公里左右的时速向西北方向快速移动，穿过茂名，25日下午进入广西，强度逐渐减弱。受其影响，预计，25日粤西市县有暴雨到大暴雨局部特大暴雨，珠江三角洲南部有大雨到暴雨局部大暴雨，粤东沿海市县有中到大雨局部暴雨；中西部沿海市县风力9级～11级、阵风12级～13级，其中台风中心经过的附近地区风力可达11级～12级，阵风13级～14级。请继续做好防御台风的各项工作。</p><p><em data-scene="strong">台风“马鞍”登陆</em>  </p><p><em data-scene="strong">广东沿海、广东、广西等4省区风大雨急</em>  </p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/bac418b8dea49ba22fdecbfce2ca7e08.png?w=1260" /></i></p><p>△台风“马鞍”登陆广东前雷达图。</p><p>台风“马鞍”具有两个特点，<em data-scene="strong">一是移动速度快</em> ，由于副热带高压较强，其南侧风大，引导气流强，因此导致“马鞍”移动速度维持在每小时30至35公里，而一般南海的台风移动速度只有每小时15公里，“马鞍”远高于这个水平。<em data-scene="strong">二是结构不对称</em> ，这一特点反映在风雨影响上，“马鞍”带来的大风集中出现在其前进方向的东侧，而降水却集中在西侧和南侧。 </p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/d5c3ace717dee18598a911f398a34a76.png?w=1260" /></i></p><p><em data-scene="strong">台风“马鞍”带来的强降雨将主要出现在广东雷州半岛、海南岛北部、广西南部沿海等地</em> ，像海南岛北部局地降雨量可能达到250-300毫米，这些地区更加需要注意防范强降雨的影响。而广东沿海一带由于处在副热带高压和台风中间的区域，气压梯度大，再加上受向岸风的影响，风力较为强劲。</p><p>受“马鞍”外围环流影响，昨天广东、海南一带风雨已经开始，为应对台风，昨天深圳已拉响防台风Ⅲ级应急响应，深圳蛇口邮轮母港全线停航，琼州海峡客滚船停止发班。随着“马鞍”深入，风雨影响范围将扩大。</p><p><em data-scene="strong">由于“马鞍”移速较快，强降雨并不会在一个地方停留太久，使台风影响时间缩短，“马鞍”今天主要影响华南，明天将转至云南南部。</em> 中央气象台预计，24日至26日，广东中南部、广西中南部、海南岛、云南南部等地将有大到暴雨，其中广东西南部沿海、广西南部、海南岛北部等地有大暴雨，局地特大暴雨（250～300毫米）。但还需注意的是局地短时雨强会比较强，珠江流域防城江、钦江等中小河流可能出现超警戒水位，相关部门和公众还需防范城乡积涝等次生灾害。 </p><p>除了强降雨，“马鞍”还将带来稍许清凉。受台风雨影响，华南地区的高温天气将有所缓解，比如广州、南宁，将从昨天的35℃以上高温降到今明两天的30℃左右。</p><p>此外，大风方面，24日至26日，南海中北部、巴士海峡、台湾海峡南部海面、北部湾、西沙群岛附近海域、中沙群岛附近海域以及台湾岛西南部沿海、广东沿海、广西沿海、海南岛沿海将有7～9级大风，“马鞍”中心经过的附近海域或地区的风力可达10～12级，阵风13～14级。 </p><p><em data-scene="strong">台风“马鞍”致雨量上升 海南海口暴雨预警升级为红色</em> </p><p>记者从海南海口气象部门获悉，受台风“马鞍”影响，海口市市区近3小时累积雨量已达100毫米以上，预计未来3小时，海口市市区、灵山镇、龙桥镇、永兴镇、石山镇、遵潭镇、龙泉镇、龙塘镇、三江镇将有40-60毫米的降雨，<em data-scene="strong">海口市气象台2022年08月25日于13时01分变更暴雨橙色预警信号为暴雨红色预警信号</em> ，提醒有关单位和人员做好防范工作。</p><p><em data-scene="strong">自然资源部启动地质灾害防御Ⅳ级响应</em> </p><p>记者昨天（24日）从自然资源部了解到，根据气象部门预测，受今年第9号台风“马鞍”影响，广西南部、云南西部发生地质灾害风险较高。根据相关规定，<em data-scene="strong">自然资源部启动地质灾害防御Ⅳ级响应</em> 。自然资源部要求各相关省（区）自然资源主管部门要高度重视台风过境期间强降雨防范应对，切实做好巡查排查、监测预警、会商研判、临灾避险、防御力量预置等工作。</p><p><em data-scene="strong">内容来源</em> <em data-scene="strong">：央视</em><em data-scene="strong">新闻</em><em data-scene="strong">客户端、中国天气网消息、央视财经</em></p></section></article></textarea><textarea class="article-time">1661410353391</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：赵钰阳</textarea><textarea class="article-source-name"><a href="https://mp.weixin.qq.com/s/OLw6KnZHbPiMI0Itd9vTuw" >央视财经</a></textarea><textarea class="article-ext-xtime">1661410353391</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea class="article-cover"></textarea></article><div id="csr_other_1">7003385</div><div class="article_aside_hqss"><div class="hd"><textarea class="title">环球时事</textarea></div><div class="bd"><div class="item"><textarea class="item-aid">49ZY88CfuaZ</textarea><textarea class="item-addltype">article</textarea><textarea class="item-title">快讯！外媒：美国务卿布林肯突访基辅</textarea><textarea class="item-cnf-host">world.huanqiu.com</textarea></div><div class="item"><textarea class="item-aid">49ZY7Pgln02</textarea><t
