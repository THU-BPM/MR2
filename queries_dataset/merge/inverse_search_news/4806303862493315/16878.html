    </div></div><article><textarea class="article-aid">49NiwUSPMCU</textarea><textarea class="article-author"> </textarea><textarea class="article-host">china.huanqiu.com</textarea><textarea class="article-addltype">article</textarea><textarea class="article-title">台风“马鞍”在茂名电白沿海登陆，气象部门释疑为何广州风大雨小</textarea><textarea class="article-catnode">/e3pmh1nnq/e3pn60p0i</textarea><textarea class="article-content"><article><section data-type="rtext"><p>据@广东天气，</p><p><em data-scene="strong">今年第9号台风“马鞍”</em></p><p><em data-scene="strong">已于8月25日10时30分前后</em></p><p><em data-scene="strong">以台风级</em><em data-scene="strong">（12级，33米/秒，最低气压975百帕）</em></p><p><em data-scene="strong">在茂名电白沿海地区登陆</em>。</p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/b5ddb20221ca146f77d8d5670aff32a8.png?w=1260" /></i></p><p>预计，“马鞍”将以25公里左右的时速向西北方向快速移动，穿过茂名，25日下午进入广西，强度逐渐减弱。</p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/26e0f3607afc12e37342a4fe07e9e831.png?w=1260" /></i></p><p>受其影响，今天粤西市县有暴雨到大暴雨局部特大暴雨，珠三角南部有大雨到暴雨局部大暴雨，粤东沿海市县有中到大雨局部暴雨。</p><p>广东中西部沿海市县风力9～11级、阵风12～13级，其中台风中心经过的附近地区风力可达11～12级、阵风13～14级。</p><p><em data-scene="strong">“马鞍”虽已登陆，</em></p><p><em data-scene="strong">但风雨仍在持续中，</em></p><p><em data-scene="strong">请继续做好防御！</em></p><p><em data-scene="strong">广东近海海域今天预计出现</em></p><p><em data-scene="strong">4-7.5米的巨浪到狂浪区</em><em data-scene="strong">预计25日白天，</em></p><p><em data-scene="strong">广东近海海域将出现</em></p><p><em data-scene="strong">4-7.5米的巨浪到狂浪区。</em></p><p>湛江东部近岸海域</p><p>将出现2.5-4.5米的大浪到巨浪，</p><p>近岸海域海浪预警级别为橙色。</p><p>8月25日上午至26日上午，</p><p>阳江近岸海域预计会</p><p>出现3-4.5米的大浪到巨浪，</p><p>近岸海域海浪预警级别为橙色。</p><p><em data-scene="strong">江湛铁路全线停运</em></p><p><em data-scene="strong">广铁8时起陆续恢复部分列车开行</em><em data-scene="strong">江湛铁路全线停运</em></p><p>8月25日，江湛铁路全线停运。铁路部门将根据台风变化情况实时调整列车开行方案。<em data-scene="strong">从8月25日0时起，途径江门站的所有高铁城际列车全部停运</em>，待台风登陆后，全面检查线路确认设备安全再逐步恢复动车组开行。具体受影响的车次以12306网站（含APP）、车站公告为准。<em data-scene="strong">“马鞍”对珠三角影响渐弱</em></p><p><em data-scene="strong">广铁8时起陆续恢复部分列车开行</em></p><p>记者从广铁集团获悉，随着台风“马鞍”对珠三角地区影响逐渐减弱，铁路部门根据中央气象台预报台风运行路径和影响范围变化，从8月25日6时起，组织专业技术人员对受台风影响的各条铁路线路区段设备设施进行全面检查。在确认线路和行车安全后，<em data-scene="strong">自8日25时8时起，陆续恢复赣深、杭深、广深港、南广、贵广、京广高铁，广珠、珠机、广深城际等线路的旅客列车开行</em>，满足旅客基本出行需求。</p><p>铁路部门提醒旅客，受台风路径、风力、范围等诸多不可控因素影响，列车开行方案将实时动态调整，最新停运及晚点车次、开行时间等信息，请以车站公告为准，也可关注中国铁路12306铁路客服网站公告，“广州铁路”官方微博、微信信息，查询列车停运及正晚点动态，若有疑问可致电铁路客服热线020-12306垂询，以便合理安排行程。因台风影响造成的列车停运、晚点，敬请谅解。</p><p><em data-scene="strong">茂名、湛江、阳江</em></p><p><em data-scene="strong">部分路段封闭</em></p><p>受台风影响，为确保途经车辆的交通安全，茂名、湛江、阳江部分高速路段实施临时交通管制。具体路段如下：</p><p>具体内容请上下滑动查看↓</p><p><em data-scene="strong">茂名多个路段实行临时交通管制</em>&nbsp;</p><p>受今年第9号台风“马鞍”的影响，为确保途经茂名市辖区车辆的交通安全，根据《中华人民共和国道路交通安全法》的规定和茂名市人民政府“三防”指挥部的通知，现定于2022年8月25日凌晨4时起，对茂名市高速公路部分路段实施交通封闭管理，具体通告如下：</p><p>一、沈海高速（G15）林屋互通（K3421＋680）至黄羌互通（K3335＋859）路段双方向封闭，不允许社会车辆通行，期间所有出入口均封闭，只出不进。请广大司机提前绕行汕湛高速或地方道路行驶。</p><p>二、茂名港高速茂名港收费站和沙朗收费站路段实行交通封闭管理；汕湛高速丰垌互通和仙塘互通实行交通封闭管理，请广大司机绕行地方道路行驶。</p><p>以上路段交通解封时间另行通知，不便之处，敬请谅解。</p><p><em data-scene="strong">湛江多个路段实行临时交通管制</em>&nbsp;</p><p>受今年第9号台风“马鞍”的影响，为确保途经湛江市辖区车辆的交通安全，根据《中华人民共和国道路交通安全法》的规定和湛江市人民政府“三防”指挥部的通知，现定于2022年8月25日凌晨4时起，对湛江市高速公路部分路段实施交通封闭管理，具体通告如下：</p><p>1、凌晨4时，茂湛高速、汕湛高速实施关闭；</p><p>2、凌晨4时30分，渝湛高速、化廉高速、玉湛高速关闭；</p><p>3、凌晨5时，湛徐、东雷高速关闭；</p><p>4、早上8时30分，湛江海湾大桥实行全封闭。</p><p>以上路段封闭期间，请广大司机绕行地方道路行驶。不便之处，敬请谅解。</p><p>受今年第9号台风“马鞍”影响，琼州海峡客滚船将于2022年8月24日20时起停止发班。请司机、旅客掌握好自己的出发时间，以免耽误行程，复运时间另行通知。</p><p><em data-scene="strong">阳江多个路段实行临时交通管制</em></p><p>受2022年第9号台风“马鞍”影响，为了做好防风应急工作，保障人民群众出行安全，从8月25日8时30分起对G234线海陵大堤路段、肇阳高速平岗收费站至海陵岛收费站路段实行临时双向封闭交通管制措施，对肇阳高速阳江段（河朗收费站至平岗收费站）、汕湛高速新阳段（松柏收费站至春湾北收费站）实施只出不进临时交通管制措施；从8月25日9时起对沈海高速新墟收费站、阳西收费站、程村收费站实施只出不进临时交通管制措施，上述路段解封时间将视台风影响另行通知。</p><p>请过往司机提前绕行，雨天路滑，能见度低，请控制好车速安全驾驶。</p><p><em data-scene="strong">广州为何风大雨小？</em></p><p><em data-scene="strong">气象部门释疑</em></p><p>今天早上广州下过几阵雨后，天气显得十分平稳，部分地区蓝天和阳光一道现身。</p><p>广州市气象部门解释说，从卫星图可以看到，“马鞍”虽然结构紧密，但结构并不对称，特别是东边外围云系稀疏。而雷达图则显示，明显“马鞍”西边、南边的对流会更加强一些，密一些。而且可以明显看到“马鞍”的眼区比较大。</p><p>广州刚好在马鞍的东北部，虽然说“马鞍”还在尽力甩雨带过来，但是“马鞍”东北边的螺旋雨带又细又长，并没有西南边那么密实，所以对广州来说，就好像拿着条状的花洒一次次扫过，扫完甚至会出太阳。</p><p><em data-scene="strong">气象部门提醒，广州风力还比较大，人们要慎防高空坠物，远离树木、广告牌、围墙、临时工棚等。而且现在广州的热力条件比较好，午后还是容易出现对流，市民要留个心眼。</em></p><p>广东省气象部门也解释说，通过云图可见台风“马鞍”结构不对称，其南侧水汽含量大，北侧水汽含量小，而广东大部恰好处于水汽少的北侧，因此这次“马鞍”的表现风大过雨。</p><p><em data-scene="strong">11时02分起，广州南沙区台风黄色预警信号降级为蓝色，预计今天下午解除台风预警。</em></p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/2bbea6cf4691d30f5745c081711fb6b6.png?w=1260" /></i></p><p><em data-scene="strong">不可掉以轻心！</em></p><p><em data-scene="strong">台风登陆后不等于危机解除</em></p><p>气象部门介绍，<em data-scene="strong">登陆仅仅指台风中心移动至的陆地，但风雨影响是台风整体所产生的</em>。台风登陆不等于危机解除，风雨仍在持续，依旧要做好防御。</p><p>台风登陆后，尽管由于地形的摩擦削减等作用，风力一般会很快减弱，但降雨受多种因素影响，分布极不均匀，也不是按照从中心到外围逐渐递减的原则来分配，台风外围地区下的雨比登陆地点多也很正常。</p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/890fe15cab49954ec1d7e365d794f286.png?w=1260" /></i></p><p><i class="pic-con"><img data-alt="" src="//rs1.huanqiucdn.cn/dp/api/files/imageDir/62ba016a32fe4875282f71bf75b886b8.png?w=1260" /></i></p><p><em data-scene="strong">广州多个景区景点</em></p><p><em data-scene="strong">暂停对外开放</em></p><p><em data-scene="strong">海珠区</em></p><p><em data-scene="strong">部分馆园暂停对外开放</em></p><p>8月24日下午16:00起，<em data-scene="strong">广州塔景区</em>高区观光游乐项目、餐厅、影院等暂停对外营业，一楼商场及筷子荟餐厅正常营业。高区恢复开放时间预计为8月26日9:30。请市民和游客朋友们密切留意广州塔官方微博、微信公众号信息。</p><p><em data-scene="strong">广州塔珠江游：</em>8月24日起，广州塔财富码头和海心沙东、西区码头所有航班暂停营运，复航时间视台风情况待定，请市民和游客朋友们密切留意广州塔珠江游微信公众号最新动态。</p><p><em data-scene="strong">海心桥</em>8月24日下午16:00起暂停预约和参观。恢复开放时间预计为8月26日7:00。请市民和游客朋友们密切留意海心桥微信公众号信息。</p><p><em data-scene="strong">海珠湿地</em>各片区于8月25日起启动临时闭园措施，具体开园时间视实际天气情况而定。</p><p><em data-scene="strong">海珠区文物博物管理中心</em>属下邓世昌纪念馆、十香园纪念馆、潘鹤雕塑艺术园、黄埔古村人文历史展览馆于8月24日下午3时30分起实行临时闭馆，粤海第一关纪念馆将在台风黄色预警时实行临时闭馆，恢复开馆时间另行公告。</p><p><em data-scene="strong">孙中山大元帅府纪念馆</em>于8月24日16:00起临时闭馆，恢复开放时间另行通知。</p><p><em data-scene="strong">陈李济中药文化园</em>于8月24日16时起临时闭馆，具体开放时间另行通知。</p><p><em data-scene="strong">荔湾区</em></p><p><em data-scene="strong">各公园博物馆景区暂停开放</em></p><p>8月25日清晨，广州市荔湾区发布提醒：受台风影响，<em data-scene="strong">荔湾湖公园、西关永庆坊旅游区、粤剧艺术博物馆等区内公园和博物馆、景区均已暂停开放</em>，直至防御台风工作结束。相关场所已张贴通知，并通过新媒体平台发布有关信息，请大家密切留意，暂时不要前往上述场所。</p><p><em data-scene="strong">黄埔区</em></p><p><em data-scene="strong">这些地方暂停开放</em></p><p><em data-scene="strong">广东省凉茶博物馆</em>8月24日发布通知，从即日起广东省凉茶博物馆室外部分——芳香植物园暂时关停，具体开放时间另行通知。</p><p>广州海事博物馆下辖景区<em data-scene="strong">南海神庙</em>8月24日16:00起暂停开放，恢复时间另行通知。</p><p><em data-scene="strong">从化区</em></p><p><em data-scene="strong">辖区各景区景点今日暂停接待游客</em></p><p>从化区文化广电旅游体育局8月24日发布公告，为进一步做好防御台风“马鞍”的工作，保障广大市民和游客的健康安全，<em data-scene="strong">从化辖区各景区景点于8月25日暂停接待游客一天</em>。</p><p>请市民游客相互转告并及时调整出行安排。台风影响期间，停止野外徒步登山、水上运动、户外露营等活动，非必要不外出，注意自身安全。&nbsp;</p><p><em data-scene="strong">白云区</em></p><p><em data-scene="strong">多个景区场馆暂停开放</em></p><p>从8月25日凌晨0点起，<em data-scene="strong">白云山景区</em>鸣春谷游览区、摩星岭游览区、明珠楼游览区、云台花园、麓湖公园、雕塑公园实施临时闭园。</p><p><em data-scene="strong">帽峰山景区</em>从8月25日凌晨0点始临时闭园，具体开放时间另行通知。</p><p><em data-scene="strong">流溪湾丰华园</em>于8月25日闭园一天。</p><p><em data-scene="strong">广州市松园广作家具博物馆</em>8月24日16:00起临时闭馆，恢复开放时间另行通知。</p><p><em data-scene="strong">迪士普音响博物馆</em>即日起暂停到馆参观服务，已经预约的游客将取消预约。</p><p><em data-scene="strong">南沙区</em></p><p><em data-scene="strong">多处景区暂停对外开放</em></p><p>南沙区级滨海旅游景区4处（天后宫、湿地公园、百万葵园、水鸟世界）及十八罗汉山景区暂停对外开放，具体恢复时间另行通知。&nbsp;</p><p>文/广州日报·新花城记者：廖靖文、黄文生、黄庆、曾卫康、汤南、何瑞琪 通讯员 刘公平 </p><p>图/广州日报·新花城记者：陈忧子综合自广东天气、阳江日报、广东交警、广州海珠发布、广州黄埔发布、广州从化发布、广州白云发布 </p></section></article></textarea><textarea class="article-time">1661401433250</textarea><textarea class="article-copyright"></textarea><textarea class="article-editor-name">责编：刘艳君</textarea><textarea class="article-source-name"><a href="https://mp.weixin.qq.com/s/tGG6tXKNy1pYXMAmRBmh8A" >广州日报</a></textarea><textarea class="article-ext-xtime">1661401433250</textarea><textarea class="article-ext-CommentStatus">1</textarea><textarea class="article-ext-serious">1</textarea><textarea class="article-ext-relation">[]</textarea><textarea clas
